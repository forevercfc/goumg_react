<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <hr />
    <h1>리액트에서 제공하는 context기능을 이용해 글로벌 state를 관리한다.</h1>
    <p>글로벌 state를 관리하는 방법은 크게 3가지로 나눌수 있다.</p>
    <ol>
      <li>React.createContext로 context의 프로바이더를 작성한다</li>
      <li>
        작성한 context의 프로바이더로 글로벌 state를 다루고자 하는 컴포넌트를
        감싼다
      </li>
      <li>state를 참조할 컴포넌트에서 React.useContext를 사용한다</li>
    </ol>
  </body>
</html>
